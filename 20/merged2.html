<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
  </head>
  <body>
    <table border="1" cellspacing="0" cellpadding="10">
      <!-- delete all the first columns in each tr -->
      <!-- then add td (column) in first tr to merge row 1, 2 and 3 -->
      <!-- in row 2 and 3, there is no first column -->
      <tr>
        <td rowspan="3">rowspan 3</td>
        <td colspan="2">colspan 2</td>
      </tr>
      <tr>
        <td>2, 2</td>
        <td>2, 3</td>
      </tr>
      <tr>
        <td>3, 2</td>
        <td>3, 3</td>
      </tr>
    </table>
  </body>
</html>
