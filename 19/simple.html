<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
  </head>
  <body>
    <!-- border attribute -->
    <!-- to give width to the border for 1 px -->
    <!-- why the result is double border? That's because of the second attribute of cellspacing | This is when only 1 attribute is used (border)-->
    <!-- For cellspacing, we normally use 0 as we do not space, but only a border to be displayed -->
    <!-- To add padding using cellpadding -->
    <table border="1" cellspacing="0" cellpadding="10">
      <tr>
        <td>row 1, column 1</td>
        <td>row 1, column 2</td>
      </tr>
      <tr>
        <td>row 2, column 1</td>
        <td>row 2, column 2</td>
      </tr>
    </table>
  </body>
</html>
