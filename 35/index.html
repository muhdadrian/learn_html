<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
  </head>
  <body>
    <figure>
      <figcaption>Raining</figcaption>
      <!-- we add autoplay. but, it will not work, as the browser will not autoplay if there's an audio. If only video and no audio, it will work. How to make it work: we add muted -->
      <video controls width="400" poster="img/1.png" loop autoplay muted>
        <source src="video/1.webm" type="video/webm" />
        <source src="video/1.mp4" type="video/mp4" />
        Browser does not support tag <code>video</code>
      </video>
    </figure>
  </body>
</html>
