<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <svg class="one" viewBox="50 50 300 300">
      <rect class="box1" />
    </svg>

    <!-- svg display default is inline -->

    <svg width="150" height="150">
      <rect width="100" height="100" fill="lightblue" />
      <!-- in rect we use x and y, but in circle we use cx and cy -->
      <circle r="50" cx="50" cy="50" fill="salmon" />
      <rect width="70" height="70" x="15" y="15" fill="#333" />
    </svg>
  </body>
</html>

<!-- we can give class each of the rect and circle above for CSS purpose  -->
