<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
  </head>
  <body>
    <!-- the simplest (will fill the page) -->
    <!-- <video src="video/1.mp4"></video> -->

    <!-- with width and controls -->
    <!-- <video src="video/1.mp4" controls width="400"></video> -->

    <!-- using <figure> -->
    <figure>
      <figcaption>Raining</figcaption>
      <video controls width="400">
        <!-- if the browser does not support webm, the mp4 will be running -->
        <source src="video/1.webm" type="video/webm" />
        <source src="video/1.mp4" type="video/mp4" />
        Browser does not support tag <code>video</code>
      </video>
    </figure>
  </body>
</html>
