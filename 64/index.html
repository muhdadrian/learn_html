<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- novalidate will remove all validation or to fail all validation | to test the result before validation without removing all attributes   -->
    <form action="" method="post" autocomplete="off" novalidate>
      <div>
        <label for="name">Enter name:</label>
        <!-- the oninput below will remove the message from oninvalid when the input is already filled in and sent  -->
        <input
          type="text"
          name="name"
          id="name"
          autofocus
          required
          minlength="2"
          maxlength="5"
          oninvalid="this.setCustomValidity('This must be filled in')"
          oninput="this.setCustomValidity('')"
        />
      </div>

      <div>
        <label for="email">Enter email:</label>
        <input type="email" name="email" id="email" />
      </div>

      <div>
        <label for="hpno">Enter phone no:</label>
        <input type="tel" name="hpno" id="hpno" />
      </div>

      <div>
        <label for="website">Enter website URL:</label>
        <input type="url" name="website" id="website" />
      </div>

      <div>
        <label for="number">Enter number:</label>
        <input
          type="number"
          name="number"
          id="number"
          min="10"
          max="100"
          step="5"
        />
      </div>

      <div>
        <label for="slider">Enter number:</label>
        <span class="early"></span>
        <input
          type="range"
          name="slider"
          id="slider"
          min="0"
          max="100"
          step="5"
        />
        <span class="last"></span>
      </div>

      <div>
        <label for="date">Enter date:</label>
        <input type="time" name="date" id="date" />
      </div>

      <div>
        <label for="color">Enter color:</label>
        <input type="color" name="color" id="color" />
        <span class="hexa"></span>
      </div>

      <div>
        <label for="postcode">Enter postcode:</label>
        <input
          type="text"
          name="postcode"
          id="postcode"
          pattern="^([1-9][0-9]{4}$)"
        />
      </div>

      <div>
        <button type="submit">Send!</button>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
