<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <svg class="one" viewBox="50 50 300 300">
      <rect class="box1" />
    </svg>

    <svg width="150" height="150">
      <rect width="100" height="100" fill="lightblue" />
      <circle r="50" cx="50" cy="50" fill="salmon" />
      <rect width="70" height="70" x="15" y="15" fill="#333" />
    </svg>

    <!-- path -->

    <svg>
      <path fill="none" stroke="black" d="M 60, 10 L 110,90 H 10 L 60,10" />
      <!-- we use relative at below (small m) to make triangle -->
      <path fill="none" stroke="black" d="m 170,10 l 50,80 h -100 l 50, -80" />
    </svg>
  </body>
</html>
