<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- if you do not want to fill in autocomplete in each input you can put once in form. Go to 59 -->
    <form action="" method="post">
      <div>
        <label for="name">Enter name:</label>
        <!-- the autocomplete (off) below is to erase the history in input -->
        <input type="text" name="name" id="name" autocomplete="off" />
      </div>

      <div>
        <label for="email">Enter email:</label>
        <input type="email" name="email" id="email" autocomplete="off" />
      </div>

      <div>
        <label for="hpno">Enter phone no:</label>
        <input type="tel" name="hpno" id="hpno" />
      </div>

      <div>
        <label for="website">Enter website URL:</label>
        <input type="url" name="website" id="website" />
      </div>

      <div>
        <label for="number">Enter number:</label>
        <input type="number" name="number" id="number" />
      </div>

      <div>
        <label for="slider">Enter number:</label>
        <input type="range" name="slider" id="slider" />
      </div>

      <div>
        <label for="date">Enter date:</label>
        <input type="time" name="date" id="date" />
      </div>

      <div>
        <label for="color">Enter color:</label>
        <input type="color" name="color" id="color" />
      </div>

      <div>
        <button type="submit">Send!</button>
      </div>
    </form>
  </body>
</html>
