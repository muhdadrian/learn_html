<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyperlink + Image</title>
  </head>
  <body>
    <!-- hyperlink is when we put our cursor on the image, the cursor will turn into hand from arrow -->
    <a href="https://www.google.com/">
      <img src="logo.png" alt="" />
    </a>
  </body>
</html>
