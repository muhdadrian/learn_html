<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
  </head>
  <body>
    <figure>
      <figcaption>Raining</figcaption>
      <!-- loop attribute will loop the video -->
      <!-- we also add autoplay. Go to 35  -->
      <video controls width="400" poster="img/1.png" loop>
        <source src="video/1.webm" type="video/webm" />
        <source src="video/1.mp4" type="video/mp4" />
        Browser does not support tag <code>video</code>
      </video>
    </figure>
  </body>
</html>
