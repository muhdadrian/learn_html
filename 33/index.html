<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
  </head>
  <body>
    <figure>
      <figcaption>Raining</figcaption>
      <!-- to add poster as the default display (like thumbnail) for the video | also if the video is not displayed, then the photo will be displayed (for example if we wrongly type the file name | if there's no poster, the display will be blank if the video could not play) -->
      <!-- for loop and autoplay go to 34 -->
      <video controls width="400" poster="img/1.png">
        <source src="video/1.webm" type="video/webm" />
        <source src="video/1.mp4" type="video/mp4" />
        Browser does not support tag <code>video</code>
      </video>
    </figure>
  </body>
</html>
